<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UGC + Product Preset Generator ‚Äì Gold/Black Premium</title>
<style>
/* ========= ROOT COLORS (EMBOSSED GOLD) ========= */
:root {
  --bg-main: #050507;
  --bg-card: #0c0c10;
  --accent-gold: #f6d37a;
  --accent-gold-soft: #b88a33;
  --accent-gold-deep: #8a621f;
  --text-main: #ffffff;
  --text-muted: #cfcfcf;
  --radius: 18px;
}

/* ========= PAGE STYLE ========= */
body {
  background: var(--bg-main);
  font-family: "Inter", sans-serif;
  color: var(--text-main);
  margin: 0;
  padding: 40px;
}

h2 {
  font-size: 1.5rem;
  margin-bottom: 20px;
  background: linear-gradient(to right, var(--accent-gold), #fff5d4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ========= CARD CONTAINER ========= */
.card {
  background: var(--bg-card);
  border-radius: var(--radius);
  padding: 22px;
  margin-bottom: 30px;

  border: 1px solid rgba(246,211,122,0.55);
  box-shadow:
    0 0 0 1px rgba(138,98,31,0.4),
    0 15px 40px rgba(0,0,0,0.9),
    inset 0 1px 0 rgba(255,255,255,0.1),
    inset 0 -1px 0 rgba(0,0,0,0.9);
}

/* ========= PRESET BUTTONS ========= */
.preset-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.preset-btn {
  padding: 10px 18px;
  border-radius: 999px;
  font-size: 0.9rem;
  border: 1px solid rgba(246,211,122,0.6);
  background: #060606;
  cursor: pointer;
  transition: 0.2s;
}

.preset-btn:hover {
  box-shadow: 0 0 12px rgba(246,211,122,0.45);
  transform: translateY(-2px);
}

.active {
  background: linear-gradient(to bottom right, var(--accent-gold), var(--accent-gold-soft));
  color: #000;
  border: 1px solid var(--accent-gold);
}

/* ========= FORM INPUTS ========= */
label {
  font-size: 0.9rem;
}

select, input, textarea {
  width: 100%;
  padding: 12px;
  background: #0a0a0f;
  border-radius: var(--radius);
  border: 1px solid rgba(246,211,122,0.4);
  color: var(--text-main);
  margin-top: 6px;
  margin-bottom: 18px;
}

/* ========= GENERATE BUTTON ========= */
.generate-btn {
  width: 100%;
  padding: 16px;
  margin-top: 20px;
  border-radius: 12px;
  font-size: 1.1rem;
  cursor: pointer;
  font-weight: bold;
  background: linear-gradient(to right, var(--accent-gold), var(--accent-gold-soft));
  color: black;
  border: none;
  box-shadow: 0 0 20px rgba(246,211,122,0.5);
}

.generate-btn:hover {
  opacity: 0.9;
}

/* ========= OUTPUT BOX ========= */
#output {
  background: #0b0b10;
  padding: 22px;
  border-radius: var(--radius);
  white-space: pre-wrap;
  margin-top: 20px;
  border: 1px solid rgba(246,211,122,0.45);
}

</style>
</head>

<script>
/* ========= ALL PRESET CONTENT ========= */
const presets = {
  food: {

/* ========= APPLY PRESETS ========= */
function loadPreset(type) {
  const p = presets[type];
  if (!p) return;

  document.getElementById("video_style").value = p.video_style;
  document.getElementById("personality").value = p.personality;
  document.getElementById("clothing").value = p.clothing;
  document.getElementById("ugc_hook").value = p.ugc_hook;
  document.getElementById("ugc_angle").value = p.ugc_angle;
  document.getElementById("benefits").value = p.benefits;
  document.getElementById("selling").value = p.selling;
  document.getElementById("notes").value = p.notes;
}

/* ========= GENERATE JSON ========= */
function generateJSON() {
  const json = {
    video_style: document.getElementById("video_style").value,
    personality: document.getElementById("personality").value,
    clothing: document.getElementById("clothing").value,
    ugc_hook: document.getElementById("ugc_hook").value,
    ugc_angle: document.getElementById("ugc_angle").value,
    benefits: document.getElementById("benefits").value,
    selling: document.getElementById("selling").value,
    notes: document.getElementById("notes").value
  };

  document.getElementById("output").textContent = 
    JSON.stringify(json, null, 2);
}
</script>
